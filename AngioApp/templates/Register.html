<script LANGUAGE="Javascript" >
 function validateEmail(value) {
	if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(value)){
		return (true)
	}
	alert("Please enter valid email")
	return (false);
}
function validate(){
	var x=document.forms["f1"]["username"].value;
	var y=document.forms["f1"]["password"].value;
	var c=document.forms["f1"]["contact"].value;
	var d=document.forms["f1"]["email"].value;
	var e=document.forms["f1"]["address"].value;

	if(x == null || x==""){
		window.alert("Username must be enter");
		document.f1.username.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Password must be enter");
		document.f1.password.focus();
		return false;
	}
	if(c == null || c==""){
		window.alert("Contact No must be enter");
		document.f1.contact.focus();
		return false;
	}
	if(isNaN(c)){
		window.alert("Please enter valid contact number");
		document.f1.contact.focus();
		return false;
	}
	if(d == null || d=="")
	{
	window.alert("Please enter email id");
	document.f1.email.focus();
	return false;
	}
	if(!validateEmail(d)){
	window.alert("Please enter valid email id");
		document.f1.email.focus();
		return false;
	}

	if(e == null || e=="")
	{
	alert("Please enter address");
	document.f1.address.focus();
	return false;
	}
	return true;
}
		
	
	</script>
